<section class="login-shell">
  <form class="login-card" #loginForm="ngForm" (ngSubmit)="submit(loginForm)">
    <div class="card-head">
      <h1 >Log in</h1>
    </div>

    <div class="field">
      <label for="email">Email address</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="formData.email"
        #email="ngModel"
        required
        email
        autocomplete="email"
        placeholder="name@company.com"
      >
      <small class="field-error" *ngIf="email.invalid && email.touched">
        <span *ngIf="email.errors?.['required']">Email is required</span>
        <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
      </small>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="formData.password"
        #password="ngModel"
        required
        autocomplete="current-password"
        placeholder="Enter your password"
      >
      <small class="field-error" *ngIf="password.invalid && password.touched">
        Password is required
      </small>
    </div>

    <p class="form-error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button type="submit" >Sign in</button>
<p class="reg-link">
      Don't have an account? 
      <a routerLink="/register"
        routerLinkActive="active-link"
        class="create-link"
       > Create Account</a> 
</p>
   
  </form>
</section>
