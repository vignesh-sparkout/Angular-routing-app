<section class="register-shell">
  <form class="register-card" [formGroup]="registerForm" (ngSubmit)="submit()">

    <div class="card-head">
      <h1>Register Form</h1>
      <p class="subtitle">Fill in your details to create a new account.</p>
    </div>

    <!-- Name -->
    <div class="field">
      <label>Full name</label>
      <input type="text" formControlName="name" />
      <small class="field-error"
        *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Name is required
      </small>
    </div>

    <!-- Email -->
    <div class="field">
      <label>Email address</label>
      <input type="email" formControlName="email" />
      <small class="field-error"
        *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">
          Email is required
        </span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </span>
      </small>
    </div>

    <!-- Password -->
    <div class="field">
      <label>Password</label>
      <input type="password" formControlName="password" />
      <small class="field-error"
        *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">
          Password is required
        </span>
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </span>
      </small>
    </div>

    <!-- Confirm Password -->
    <div class="field">
      <label>Confirm password</label>
      <input type="password" formControlName="confirmPassword" />

      <small class="field-error"
        *ngIf="registerForm.get('confirmPassword')?.touched &&
               registerForm.get('confirmPassword')?.errors?.['required']">
        Confirm password is required
      </small>

      <small class="field-error"
        *ngIf="registerForm.hasError('passwordMismatch') &&
               registerForm.get('confirmPassword')?.touched">
        Passwords do not match
      </small>
    </div>

    <button type="submit">
      Create account
    </button>

  </form>
</section>
